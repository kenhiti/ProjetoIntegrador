<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa de Profissional</ui:define>
	
	<ui:define name="corpo">
		<h:form>
		
			<h1>Pesquisar Profissional</h1>
			
			<p:toolbar style="margin-top: 20 px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" action="#{pesquisaProfissionalBean.pesquisar}" update="@form"/>						
				</p:toolbarGroup>
					
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/Cliente/CadastroProfissional"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="PainelPesquisaProfissional" style="margin-top: 15px" 
			columnClasses="rotuloPesquisa, campo">
			
				<p:outputLabel value="Nome" for="nomeProfissional"/>
				<p:inputText id="nomeProfissional" size="50" value="#{pesquisaProfissionalBean.filtro.nome}" />
				<p:outputLabel value="Telefone" for="telefoneProfissional"/>
				<p:inputMask id="telefoneProfissional" mask="(99) 9999-9999" value="#{pesquisaProfissionalBean.filtro.telefone}"/>
				<p:outputLabel value="Celular" for="celularProfissional"/>
				<p:inputMask id="celularProfissional" mask="(99) 9999-9999" value="#{pesquisaProfissionalBean.filtro.celular}"/>			
				
			</p:panelGrid>
			
			<p:dataTable id="tabelaProfissional" value="#{pesquisaProfissionalBean.profissionalFiltrados}" var="profissional" style="margin-top: 20px" 
			emptyMessage="Nenhum profissional encontrado" rows="5" paginator="true" 
			paginatorAlwaysVisible="false" paginatorPosition="bottom">
			
				<p:column headerText="Código" style="text-align: center" width="40">
					<h:outputText value="#{profissional.id}"/>
				</p:column>
				<p:column headerText="Nome" style="text-align: center">
					<h:outputText value="#{profissional.nome}"/>					
				</p:column>
				<p:column headerText="Endereço" style="text-align: center" width="260">
					<h:outputText value="#{profissional.endereco.logradouro}"/>
				</p:column>
				<p:column headerText="Num." style="text-align: center" width="40">
					<h:outputText value="#{profissional.endereco.numero}"/>
				</p:column>
				<p:column headerText="Bairro" style="text-align: center" width="80">
					<h:outputText value="#{profissional.endereco.bairro}"/>
				</p:column>
				<p:column headerText="Cidade" style="text-align: center" width="90">
					<h:outputText value="#{profissional.endereco.cidade}"/>
				</p:column>
				<p:column headerText="UF" style="text-align: center" width="30">
					<h:outputText value="#{profissional.endereco.uf}"/>
				</p:column>
				<p:column headerText="Telefone"  style="text-align: center" width="90">
					<h:outputText value="#{profissional.telefone}"/>
				</p:column>
				<p:column headerText="Celular"  style="text-align: center" width="90">
					<h:outputText value="#{profissional.celular}"/>
				</p:column>	
						
				<p:column headerText="Ações" style="text-align: center"  width="70">
					<p:button icon="ui-icon-pencil" title="Editar"/>
					<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="exclusaoProfissional.show()"/>
				</p:column>
				
			</p:dataTable>
			
			<p:spacer height="20px"/>
			
			<p:confirmDialog header="Exclusao de Profissional" message="Tem certeza que deseja excluir este profissional?"
							widgetVar="exclusaoProfissional">
				<p:commandButton value="Sim" oncomplete="exclusaoProfissional.hide();"/>
				<p:button value="Não" onclick="exclusaoProfissional.hide(); return false;"/>
			</p:confirmDialog>
				 
		</h:form>	
			
	</ui:define>
	
</ui:composition>
