<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Ryodoraku</title>
        <ui:insert name="head" />
    </h:head>

    <h:body styleClass="loginbodyblue">
    
    	<f:metadata>
    		<f:viewParam name="dummy" />
    		<f:event listener="#{loginBean.preRender}" type="preRenderView" />
    	</f:metadata>
        
        <div class="Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter">
            <div class="Wid33 MarAuto WidAutoOnMobile">
                <div class="EmptyBox30"></div>
                <div class="Card ShadowEffect">
                	<h:form prependId="false">
                    <div class="EmptyBox40"></div>
	                <h:graphicImage name="images/logo.png" library="rio-layout" style="width:40%; max-width:200px;"/>
                   <!--  <div class="Wid100 OvHidden BigTopic Fs30"><i class="icon-users Fs40"></i>Login</div> -->
                	   
                    <p:messages autoUpdate="true" closable="true"></p:messages>
                   
                    <div class="EmptyBox40"></div>
                    <div class="Wid100"><p:inputText placeholder="Email" styleClass="Wid80 TexAlCenter Fs18" value="#{loginBean.login}" id="j_username"/></div>
                    <div class="EmptyBox10"></div>
                    <div class="Wid100"><p:inputText type="password" placeholder="Senha" styleClass="Wid80 TexAlCenter Fs18" id="j_password"/></div>
                    <div class="EmptyBox30"></div>
                    
                    <div class="Wid100"><p:commandButton value="Entrar" icon="fa fa-sign-in" styleClass="Wid60 Fs18 White RaisedButton" action="#{loginBean.login}"  ajax="false"/></div>
                    <div class="EmptyBox5"></div>
                    <div class="Wid100"><p:button value="Esqueceu a senha?" icon="fa fa-lock" styleClass="RedButton Wid60 Fs18 White RaisedButton"/></div>
                    <div class="EmptyBox20"></div>
                    </h:form>
                </div>
                <div class="Wid100 TexAlCenter MarTop20 Fs14 FontRobotoRegular WhiteBlue">
                        <i class="fa fa-copyright"></i>  OptimusDev - Soluções em TI. <br/> Todos direitos reservados.
                </div>
                 <div class="EmptyBox40"></div>
            </div>
        </div>
        
        <h:outputStylesheet name="css/core-layout.css" library="rio-layout" />
        <h:outputStylesheet name="css/animate.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-font.css" library="rio-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="rio-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-layout.css" library="rio-layout" />
    </h:body>

</html>
