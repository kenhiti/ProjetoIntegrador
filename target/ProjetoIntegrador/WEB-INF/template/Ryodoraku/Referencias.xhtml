<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="2" id="PainelRyodorakuMediaGeral"
		style="margin-top: 10px; text-align:center; font-weight:bold">

		<p:outputLabel value="Limite Superior:" for="limiteSuperior" />
		<h:outputText id="limiteSuperior"
			value="#{cadastroRyodorakuBean.ryodoraku.limiteSuperior}">
			<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
		</h:outputText>

		<p:outputLabel value="Referência do Gráfico:" for="refGrafico" />
		<h:outputText id="refGrafico"
			value="#{cadastroRyodorakuBean.ryodoraku.referenciaGrafico}">
			<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
		</h:outputText>

		<p:outputLabel value="Limite Inferior:" for="limiteInferior" />
		<h:outputText id="limiteInferior"
			value="#{cadastroRyodorakuBean.ryodoraku.limiteInferior}">
			<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
		</h:outputText>

	</p:panelGrid>
		
	<p:commandButton value="Gerar Gráfico" style="margin-top:10px" />	
	
	

</ui:composition>
