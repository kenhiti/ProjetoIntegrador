<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<p:panelGrid columns="4" style="width: 100%; margin-top: 10px" columnClasses="rotulo, campo, rotulo, campo">
	
		<p:outputLabel value="Paciente" for="paciente" />
		<p:selectOneMenu id="paciente" size="60" value="#{cadastroRyodorakuBean.pessoaSelecionada}" >
			<f:selectItem itemLabel="Selecione o paciente" />
			<f:selectItems value="#{cadastroRyodorakuBean.clientes}"
				var="listaCliente" itemValue="#{listaCliente}"
				itemLabel="#{listaCliente.nome}"  />
		</p:selectOneMenu>


		<p:outputLabel value="Profissional" for="profissional" />
		<p:selectOneMenu id="profissional" size="60" value="#{cadastroRyodorakuBean.profissionalSelecionado}">
			<f:selectItem itemLabel="Selecione a categoria" />
			<f:selectItems value="#{cadastroRyodorakuBean.profissionais}"
				var="listaProfissional" itemValue="#{listaProfissional}"
				itemLabel="#{listaProfissional.nome}" />
		</p:selectOneMenu>

            
	</p:panelGrid>
	
</ui:composition>
