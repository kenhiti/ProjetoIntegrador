<ui:composition template="/WEB-INF/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Gráfico</ui:define>
	
	<ui:define name="content">
		<div class="Container100">
			<div class="ContainerIndent">
				<div class="Card ShadowEffect TexAlCenter">
				
					<f:metadata>
						<o:viewParam name="ryodoraku" value="#{graficoRyodoraku.ryodoraku}"></o:viewParam>
					</f:metadata>
					<h:form>
						<div class="EmptyBox20"></div>
						<h1>Gráfico de análise</h1>
						<div class="EmptyBox20"></div>
						
						<p:toolbar style="margin-top: 20 px">
							<p:toolbarGroup>
								<p:button value="Pesquisar" outcome="/Ryodoraku/PesquisaRyodoraku"/>						
							</p:toolbarGroup>
								
							<p:toolbarGroup align="right">
								<p:button value="Novo" outcome="/Ryodoraku/DadosRyodoraku"/>
							</p:toolbarGroup>
						</p:toolbar>
						<div class="EmptyBox20"></div>
						
						<p:panelGrid columns="2">
							<p:outputLabel value="Data"/>
							<p:outputLabel value="#{graficoRyodoraku.ryodoraku.datahj}">
								<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
							</p:outputLabel>
							<p:outputLabel value="Paciente"/>
							<p:outputLabel value="#{graficoRyodoraku.ryodoraku.cliente.nome}"/>
							<p:outputLabel value="Profissional"/>
							<p:outputLabel value="#{graficoRyodoraku.ryodoraku.profissional.nome}"/>
						</p:panelGrid>
						
						<div class="EmptyBox20"></div>						
						<p:chart type="line" model="#{graficoRyodoraku.lineModel1}" style="height:300px;" responsive="true"/>
 						<div class="EmptyBox20"></div>
						
					</h:form>						
				</div>
			</div>
		</div>
					
	</ui:define>
	
</ui:composition>
