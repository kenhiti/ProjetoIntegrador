<ui:composition template="/WEB-INF/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroClienteBean.editando ? 'Edição do paciente' : 'Novo paciente'}</ui:define>
	
	<ui:define name="content">
	  <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect">
                
                	<f:metadata>
						<o:viewParam name="cliente" value="#{cadastroClienteBean.cliente}"/>												
					</f:metadata>
					
					<h:form>
						<div class="EmptyBox20"></div>
						<h1 class="TexAlCenter">#{cadastroClienteBean.editando ? 'Edição do paciente' : 'Novo paciente'}</h1>
						<div class="EmptyBox20"></div>
						<p:messages autoUpdate="true" closable="true"/>
						
						<p:panelGrid columns="4" id="Painel" style="width:100%" 
						columnClasses="rotulo, campo, rotulo, campo" >
						
							<p:outputLabel value="Nome" for="nome" style="margin-top:20px" />
							<p:inputText id="nome" size="40"  maxlength="80" value="#{cadastroClienteBean.cliente.nome}" required="true"/>
							<p:outputLabel value="CPF" for="cpf"/>
							<p:inputMask id="cpf" size="20" mask="999.999.999-99" value="#{cadastroClienteBean.cliente.documentoIdentificacao}"/>
							
							<p:outputLabel value="Sexo" for="sexo"/>
							<p:selectOneRadio id="sexo" value="#{cadastroClienteBean.cliente.sexo}">
								<f:selectItem itemLabel="Masculino" itemValue="MASCULINO"/>
								<f:selectItem itemLabel="Feminino" itemValue="FEMININO"/>
							</p:selectOneRadio>
							<p:outputLabel value="Data de Nascimento" for="dataNascimento"/>
							<p:calendar id="dataNascimento" size="20" pattern="dd/MM/yyyy" 
							navigator="true" pages="1" locale="pt" value="#{cadastroClienteBean.cliente.dataNascimento}"/>
							
							<p:outputLabel value="Endereço" for="endereco"/>
							<p:inputText id="endereco" size="40" maxlength="50" value="#{cadastroClienteBean.endereco.logradouro}"/>
							<p:outputLabel value="Numero" for="numero"/>
							<p:inputText id="numero" size="20" maxlength="10" value="#{cadastroClienteBean.endereco.numero}" />
							
							<p:outputLabel value="Bairro" for="bairro"/>
							<p:inputText id="bairro" size="40" maxlength="40" value="#{cadastroClienteBean.endereco.bairro}" />
							<p:outputLabel value="Cidade" for="cidade"/>
							<p:inputText id="cidade" size="40" maxlength="40" value="#{cadastroClienteBean.endereco.cidade}"/>
							
							<p:outputLabel value="Estado" for="estado"/>
							<p:inputText id="estado" size="40" maxlength="20" value="#{cadastroClienteBean.endereco.uf}"/>
							<p:outputLabel value="CEP" for="cep"/>
							<p:inputMask id="cep" mask="99999-999" value="#{cadastroClienteBean.endereco.cep}"/>
							
							<p:outputLabel value="Complemento" for="complemento"/>
							<p:inputText id="complemento" size="40" maxlength="20" value="#{cadastroClienteBean.endereco.complemento}"/>
							<p:outputLabel value="Telefone" for="telefone"/>
							<p:inputMask id="telefone" mask="(99) 9999-9999" value="#{cadastroClienteBean.cliente.telefone}"/>
							
							<p:outputLabel value="Celular" for="celular"/>
							<p:inputMask id="celular" mask="(99) 9999-9999" value="#{cadastroClienteBean.cliente.celular}"/>
							<p:outputLabel value="Email" for="email"/>
							<p:inputText id="email" size="40" maxlength="50" value="#{cadastroClienteBean.cliente.email}"/>
							
							
							
						</p:panelGrid>	
						<div class="EmptyBox30"></div>
						<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroClienteBean.salvar}" update="@form" style="float:right; width:14em;"/>
						<div class="EmptyBox20"></div>
					</h:form>
				</div>	
			</div>
		</div>
	</ui:define>
	
</ui:composition>
